<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Timer App</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=w0JUG294E8rU&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List Timer App</h1>
            <p class="description">Manage your tasks efficiently with built-in timers</p>
            <button id="modeToggle" class="toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="number" id="taskTimer" placeholder="Timer (minutes)" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="taskList"></div>
        <footer>
            <div id="filterOptions">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="expired">Expired</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
